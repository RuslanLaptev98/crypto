<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css" />

        <!-- Scripts & fontawesome -->
        <script
            src="https://kit.fontawesome.com/697f19f30c.js"
            crossorigin="anonymous"
        ></script>
        <script src="index.js" defer></script>

        <!-- Page title -->
        <title>Code Name: Crypto</title>
    </head>

    <body>
        <!-- Header -->
        <header class="header">
            <img
                src="./assets/logo.svg"
                alt="Code Name: Crypto"
                class="header__logo"
            />
        </header>

        <!-- Main -->
        <main class="main">
            <!-- Main Title -->
            <p class="main__title">Current Cryptocurrency Exchange Rate:</p>
            <!-- Main Exchange -->
            <div class="main__exchange">
                <select id="select-crypto" onchange="getSelectedCryptoValue();">
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                    <option value="ADA">ADA</option>
                    <option value="DOGE">DOG</option>
                    <option value="XRP">XRP</option>
                    <option value="DOT">DOT</option>
                    <option value="BNB">BNB</option>
                </select>
                <img src="./assets/exchange-icon.svg" alt="to" />
                <select id="select-fiat" onchange="getSelectedFiatValue();">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="RUB">RUB</option>
                </select>
            </div>
            <!-- Main Result -->
            <div class="main__result">
                <p>
                    <span class="main__text-accent"
                        ><span id="result-crypto">BTC</span> =</span
                    >
                    <span id="result-value">Loading...</span>
                    <span class="main__text-accent" id="result-fiat">USD</span>
                </p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer__paragraph">
                project by
                <a
                    href="https://ruslanlaptev-portfolio.netlify.app/"
                    class="footer__link"
                    target="_blank"
                    >Ruslan Laptev</a
                ><a
                    href="https://github.com/RuslanLaptev98"
                    class="footer__link"
                    target="_blank"
                    ><i class="fab fa-github footer__icon"></i></a
                ><a
                    href="https://www.linkedin.com/in/ruslan-laptev-100579177/"
                    class="footer__link"
                    target="_blank"
                    ><i class="fab fa-linkedin-in footer__icon"></i
                ></a>
            </p>
        </footer>
    </body>
</html>
